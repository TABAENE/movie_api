<table class="table movietable">
    <tr>
        <td><h3>Details for {{movie.name}}</h3></td>
        <td></td>
    </tr>
    <tr>
        <td>Movie Name</td>
        <td>{{movie.name}}</td>
    </tr>
    <tr>
        <td>Director</td>
        <td>{{movie.director}}</td>
    </tr>
    <tr>
        <td>IMDB Score</td>
        <td>{{movie.imdb_score}}</td>
    </tr>
    <tr>
        <td>Movie Genre</td>
        <td>{{movie.genre}}</td>
    </tr>
    <tr>
        <td>Movie Popularity</td>
        <td>{{movie.popularity}}</td>
    </tr>    
</table>
<div>
    <a class="btn btn-primary" ng-href="#/movie/{{movie.id}}/edit">Edit</a>
</div>
